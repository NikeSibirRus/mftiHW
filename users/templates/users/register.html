{% extends 'home01/index.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h4>Добро пожаловать в лучший Новостной Портал</h4>
                {{ form|crispy }}
            </fieldset>
                    <div class="form-check">
                        <h5>Тип аккаунта:</h5>
                        <div>
                            <input class="form-check-input" type="radio" id="author" name="account_type" value="Autors"/>
                            <label class="form-check-label" for="author">Автор</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" id="reader" name="account_type" value="reader" checked/>
                            <label class="form-check-label" for="reader" >Читатель</label>
                         </div>
                    </div>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="#">Вход</a>
            </small>
        </div>
    </div>
{% endblock %}
