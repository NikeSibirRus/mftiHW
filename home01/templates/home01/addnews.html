<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'home01/css/style.css'%}" type="text/css">
    <title>AddNews</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div id="page_wrapper">
  <div id="header_wrapper">
    <div id="header">
      <h1>Добавление <font color="#FFDF8C">Новости</font></h1>
        <br>
    </div>
 </div>
    <br>
   <div id="content" >
       <form action="#" method="post" target="_blank">
         <h3>Шаблон</h3>

       <div class="container-fluid">
           <div class="row">
               <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                 <div class="form-group">
                    <label for="name">Автор:*</label>
                    <input type="text" class="form-control" name="name" placeholder="Иван Иванов" id="name" required>
                 </div>
                 <div class="form-group">
                    <label for="date">Дата:*</label>
                    <input type="date" class="form-control" id="start" name="trip-start" value="2023-11-12" min="2023-01-01" max="2053-12-31" required />
                 </div>
                 <div class="form-group">
                    <label for="category">Категория:*</label>
                      <select name="category" class="form-control" required>
                        <option value="s1">Политика</option>
                        <option value="s2" selected>Финансы</option>
                        <option value="s3">Погода</option>
                        <option value="s3" label="Афиша">Богема</option>
                      </select>
                  </div>
                   <br>
                  <div class="form-group">
                    <button type="#submit" class="form-control">Отправить</button>
                    <p>* — Обязательные поля</p>
                  </div>
               </div>

           <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10">
               <div class="form-group">
                <label for="heading">Заголовок:* ( 20 - 128 символов)</label>
                <input type="text" id="heading" name="heading" class="form-control"
                       required minlength="20" maxlength="128" size="148"  />
               </div>
               <div class="form-group">
                <label for="title">Название:* ( 20 - 128 символов)</label>
                <input type="text" id="title" name="title" class="form-control"
                       required minlength="20" maxlength="128" size="148" />
               </div>
               <div class="form-group">
                <label for="title2">Название дополнительное: ( 20 - 128 символов)</label>
                <input type="text" id="title2" name="title2" class="form-control"
                       minlength="20" maxlength="128" size="148" />
               </div>
               <div class="form-group">
                <label for="content">Содержание:*</label>
                <textarea id="content" name="content" class="form-control" required>
                </textarea>
               </div>
               <div class="form-group">
                <label for="addition">Дополнение:</label>
                   <textarea id="addition" name="addition" class="form-control">
                    </textarea>
               </div>

           </div>
  </div>
      </div>



       </form>

    </div>

      <div id="footer">
        <a href="{% url 'home' %}">Главная страница(Home)</a>
      </div>
</div>
</body>
</html>
