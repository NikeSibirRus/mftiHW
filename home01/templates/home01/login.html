<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title>
     <link rel="stylesheet" href="{% static 'home01/css/loginstyle.css'%}" type="text/css">
     <script src="https://kit.fontawesome.com/a97047fead.js" crossorigin="anonymous"></script>
     {% bootstrap_css %}
     {% bootstrap_javascript %}
  </head>
  <body>
   <div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      <input class="form-control" type="text" placeholder="username" name="username" required/>
         <br>
      <input class="form-control" type="password" placeholder="password" name="password" required/>
         <br>
      <button type="submit" class="form-control">login</button>

        <br>
      <p class="message">Not registered? <a href="/cr_account">Create an account</a></p>
    </form>
    <br>
    <div id="footer" >
      <a href="/">Главная страница(Home)</a>
      </a>
    </div>
  </div>
</div>
  </body>
</html>
