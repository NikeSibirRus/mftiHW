{% extends 'home01/index.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Новая статья {% endblock %}

{% block content %}
        <div class="row">
            <div class="text-center" style="margin-top:30px;">
                    <h1 >Создание статьи</h1>
            <form method="post" class="contact_form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                {{ image_form|crispy }}
                <div class="row">
                <input type="submit" class="btn btn-success" value = "Сохранить и закрыть"></div>

            </form>
            </div>

        </div>
{% endblock %}
